<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Server Status</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: linear-gradient(to right, #4CAF50, #2E7D32);
            --btn-hover-bg: linear-gradient(to right, #66BB6A, #388E3C);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --btn-bg: linear-gradient(to right, #607D8B, #37474F);
            --btn-hover-bg: linear-gradient(to right, #78909C, #455A64);
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin-top: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        .status { font-size: 24px; margin-top: 20px; }
        .players { font-size: 18px; margin-top: 10px; }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: var(--btn-bg);
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--btn-hover-bg);
        }

        #loader {
            display: none;
            margin: 20px auto;
            height: 64px;
            width: 64px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--btn-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--btn-hover-bg);
        }
    </style>
</head>
