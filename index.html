<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Server Status</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .status { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Minecraft Server Status</h1>
    <div id="status" class="status">Loading...</div>

    <script>
        async function fetchStatus() {
            const response = await fetch('https://api.mcsrvstat.us/2/tux.myvnc.com');
            const data = await response.json();

            const statusDiv = document.getElementById('status');
            if (data.online) {
                statusDiv.textContent = `ðŸŸ¢ Online: ${data.players.online} players`;
            } else {
                statusDiv.textContent = 'ðŸ”´ Server is offline';
            }
        }

        fetchStatus();
        setInterval(fetchStatus, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
